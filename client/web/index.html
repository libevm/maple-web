<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maple Web Client Preview</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main>
      <h1>Maple Web Offline Debug Client</h1>
      <form id="map-form">
        <label for="map-id-input">Map ID</label>
        <input id="map-id-input" name="mapId" value="104040000" />
        <button type="submit">Load Map</button>
        <button id="audio-enable-button" type="button">Enable Audio</button>
      </form>

      <form id="chat-form" class="chat-form">
        <label for="chat-input">Chat Bubble</label>
        <input id="chat-input" name="chat" value="Hello Maple!" maxlength="60" />
        <button type="submit">Send Bubble</button>
      </form>

      <p id="status">Ready. Click or hover the canvas to enable controls. Controls: ←/→ move, Space jump, ↑ (or ↓ at top) to grab rope, ↑/↓ climb, Space+←/→ jump off rope, ↓ crouch on ground.</p>

      <section class="layout">
        <canvas id="map-canvas" width="1280" height="640" tabindex="0"></canvas>

        <aside id="debug-panel">
          <h2>Debug Tools &amp; Logs</h2>

          <div class="debug-toggles">
            <label><input id="debug-overlay-toggle" type="checkbox" checked /> Enable overlay</label>
            <label><input id="debug-ropes-toggle" type="checkbox" checked /> Ropes</label>
            <label><input id="debug-footholds-toggle" type="checkbox" checked /> Footholds</label>
            <label><input id="debug-life-toggle" type="checkbox" checked /> Life markers</label>
          </div>

          <pre id="map-summary"></pre>
        </aside>
      </section>
    </main>

    <script type="module" src="/app.js"></script>
  </body>
</html>
